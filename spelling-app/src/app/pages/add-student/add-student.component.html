<div class="add-container">
  <div class="padding-20">
    <div class="flex-container">
      <div> <h1 mat-dialog-title>Add Student</h1></div>
      <div class="flex-none">
        <button mat-button mat-dialog-close>X</button>
      </div>
    </div>
   
    <div mat-dialog-content>
      <p>What is the students name?</p>
      <mat-form-field>
        <input matInput [(ngModel)]="studentName">
      </mat-form-field>
    </div>
    <div mat-dialog-actions style="width: 100%">
      <div class="flex-container">
        <div></div>
        <div class="flex-none">
          <button mat-button mat-raised-button color="primary" (click)="save()" [disabled]="saving || !studentName" cdkFocusInitial>
            <mat-spinner *ngIf="saving" class="thirty"></mat-spinner>
            Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
